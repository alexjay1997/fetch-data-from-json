<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            img{
                width:150px;
                height:100px;
            }
            table{
                border-collapse: collapse;
               width:878px;
                margin:0 auto;

            }
            tr:nth-child(even){
                background: #eee;

            }
            th{
                background: #2da2d8;
                color:#ffffff;
                
            }
            th,td{
                padding:12px;
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            </style>
        </head>
<body>
    <center>
    <h2>Fetch Data and image from Json API  </h2>
    </center>
    <table>
     
<script>
// fetch data and image  from json api using javascript 
// #json javascript literals
fetch("api/data.json")
            .then(res => res.json())
            .then(data => {
             console.log(data);

             var outputdata="";
                    
     //loop start
data.forEach((company)=>{
    var img = new Image();
    img.src = company.Images;
 
    outputdata += `
  
<tr>
<td>${company.name}</td>
<td>${company.number_of_employees}</td>
<td>${company.Ceo}</td>
<td>${company.rating}</td>
<td><img src='${company.Images}'></td>
</tr>
                       
                     
    `
    ;
                      
document.getElementById("data").append(img);

})

document.getElementById("data").innerHTML= outputdata;


})

</script>
<thead>
    <th>Company</th> 
    <th>No. of Employees</th>  
    <th>Ceo</th>  
    <th>Ratings</th>  
    <th>Image</th>  


    
    <thead>
   <tbody id="data"></tbody>
       <!-- //****** display data here.. ******//-->
            </tbody>
        </table>



</body>
</html>
